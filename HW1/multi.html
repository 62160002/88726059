<!DOCTYPE html>
<html>
<body>

<p>2.โปรแกรม สูตรคูณ - multi.html</p>
<script>
    function multi(n) {
        div = document.getElementById('disp');
        div.innerHTML = ""; // 
        for (i = 1; i <= 12; i++) {
            div.innerHTML += n + "x" + i + "=" + (n * i) + "<br>";
        }
    }
    
</script>

</body>
</html>

  
    
<input type="text" onkeyup="multi(this.value);">
<div id="disp"></div>
